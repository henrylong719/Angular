<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (fireSelectedRecipeFromList)="onReceiveRecipe($event)"
    ></app-recipe-list>
  </div>

  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else noRecipe"
      [recipe]="selectedRecipe"
    ></app-recipe-detail>

    <ng-template #noRecipe><p>Please select a Recipe!</p></ng-template>
  </div>
</div>
